name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: pip3 install -r requirements.txt
      - run: sudo apt-get update
      - run: mkdocs gh-deploy --force
